//----------------------------------------------
// Sven Co-op v5.0 Default Server CFG
//----------------------------------------------

//----------------------------------------------
// See server_example.cfg for more available
// commands and settings.
//----------------------------------------------

hostname "Fuck my Server! rcon_password nudes"
log "on"

rcon_password "nudes"
//sv_password ""

sys_ticrate 128
deathmatch 1
decalfrequency 30
hpk_maxsize 2
pausable 0

sv_aim 0

sv_downloadurl "https://github.com/CubeMath/UCHFastDL2/raw/master/svencoop/"

sv_allowdownload 1
sv_allowupload 1
sv_region 3
sv_send_resources 1
sv_voicecodec "voice_speex"
sv_voiceenable 1
sv_voicequality 5
sv_log_player_frequency 0
sv_log_monster_monster_kills 1
sv_cheats 3

skillcfgfile skill.cfg

mp_telefrag 1
mp_timelimit 99
mp_weaponstay 1
mp_voteallow 0
mp_survival_voteallow 0
mp_survival_retries -1
mp_classic_mode 1

bannedcfgfile banned2.cfg
listipcfgfile listip2.cfg

exec banned.cfg
exec listip.cfg
